<!-- Chat Icon -->
<div *ngIf="!isshowChatWindow" (click)="showChatWindow()">
    <div class="chat_icon">
        <img src="../assets/white-messenger.svg" alt="">
    </div>
</div>

<!-- Chat view -->

<div *ngIf="isshowChatWindow">
    <app-chat-window (closeChat)="isshowChatWindow = false"></app-chat-window>
</div>
